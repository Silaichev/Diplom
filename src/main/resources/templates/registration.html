<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .center{
            text-align: center;
        }
        .input-register{
            width: 300px;
        }
        .form{
            margin: 4% auto auto 35%;
            width: 450px;
        }
    </style>
</head>
<body>
<form  method="POST" th:action="@{/register}" id="registerForm"  class=" form-horizontal">
    <div class="form">
        <h1 class="center">Реєстрація</h1><br/>

        <div class="form-group">
            <label for="username" class="control-label col-sm-2">Логін: </label>
            <div class="col-sm-10">
                <input type="text" class="input-register form-control " name="username" /><br/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Пароль: </label>
            <div class="col-sm-10">
                <input type="password"  class="form-control input-register" name="password"/><br/>
            </div>
        </div>
        <div class="form-group center">
                <input type="submit" class="btn btn-success" value="Зареєструватися"/>
        </div>
    </div>
</form>
</body>
</html>
