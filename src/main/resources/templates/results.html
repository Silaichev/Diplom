<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="fragments/admin_header.html :: header"> </header>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Результат</th>
        <th scope="col">Дата</th>
        <th scope="col">Удалить тест</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t:${list}">

        <td th:text="${t.user.username}"></td>
        <td th:text="${t.score}+' из '+${t.numOfQuestions}"></td>
        <td th:text="${t.date}"></td>
        <td>
            <form th:action="'/admin/results/delete/'+${t.idTR}" method="get">
                <button class="btn btn-danger" type="submit" >Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
